<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const SERVER_URL = 'http://YOUR_SERVER_URL:5000'; // REPLACE with your server
        let uptime = 0; // Simulated
        let checks = 0;
        let uptimeChecks = 0;
        let lastStatus = false;

        function updateStatus() {
            const start = performance.now();
            fetch(`${SERVER_URL}/api/health`, { method: 'GET' })
                .then(response => {
                    const responseTime = Math.round(performance.now() - start);
                    checks++;
                    if (response.ok) {
                        uptimeChecks++;
                        document.getElementById('status-badge').classList.remove('status-down');
                        document.getElementById('status-badge').classList.add('status-up');
                        document.getElementById('status-badge').textContent = 'Up';
                        if (!lastStatus) logIncident('Server Online', new Date());
                        lastStatus = true;
                    } else {
                        throw new Error('Down');
                    }
                    uptime = Math.round((uptimeChecks / checks) * 100);
                    document.getElementById('uptime').textContent = `${uptime}%`;
                    document.getElementById('response-time').textContent = `${responseTime}ms`;
                    document.getElementById('last-check').textContent = new Date().toLocaleString();
                })
                .catch(error => {
                    checks++;
                    document.getElementById('status-badge').classList.remove('status-up');
                    document.getElementById('status-badge').classList.add('status-down');
                    document.getElementById('status-badge').textContent = 'Down';
                    if (lastStatus) logIncident('Server Offline', new Date());
                    lastStatus = false;
                    uptime = Math.round((uptimeChecks / checks) * 100);
                    document.getElementById('uptime').textContent = `${uptime}%`;
                    document.getElementById('response-time').textContent = 'N/A';
                    document.getElementById('last-check').textContent = new Date().toLocaleString();
                });
            setTimeout(updateStatus, 30000);
        }

        function logIncident(message, date) {
            const list = document.getElementById('incident-list');
            const item = document.createElement('div');
            item.className = 'incident-item';
            item.textContent = `${date.toLocaleString()}: ${message}`;
            list.prepend(item);
        }

        updateStatus();
    </script>
